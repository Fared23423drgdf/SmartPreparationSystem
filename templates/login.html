<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {font-family: Arial, sans-serif; background:#f0f0f0;}
        .box {width:300px;margin:100px auto;padding:20px;background:#fff;border-radius:4px;text-align:center;}
        input[type=password]{width:90%;padding:8px;margin:10px 0;}
        button{padding:8px 20px;}
        .error{color:red;}
    </style>
</head>
<body>
<div class="box">
    <h2>Admin Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>

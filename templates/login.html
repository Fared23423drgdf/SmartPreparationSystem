<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title data-lang="title">Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<button id="lang-switcher">العربية</button>
<div class="container-box">
    <h2 data-lang="heading">Admin Login</h2>
    {% if error %}<p class="error" id="error-msg">{{ error }}</p>{% endif %}
    <form method="post">
        <input type="password" name="password" placeholder="Password" required data-lang="password">
        <button type="submit" data-lang="button">Login</button>
    </form>
</div>
<script src="{{ url_for('static', filename='lang.js') }}"></script>
<script>
    const translations = {
        en: {title:'Login', heading:'Admin Login', password:'Password', button:'Login'},
        ar: {title:'\u062A\u0633\u062C\u064A\u0644 \u0627\u0644\u062F\u062E\u0648\u0644', heading:'\u062A\u0633\u062C\u064A\u0644 \u062F\u062E\u0648\u0644 \u0627\u0644\u0645\u0634\u0631\u0641', password:'\u0643\u0644\u0645\u0629 \u0627\u0644\u0645\u0631\u0648\u0631', button:'\u062A\u0633\u062C\u064A\u0644 \u0627\u0644\u062F\u062E\u0648\u0644'}
    };
    setupTranslations(translations);
</script>
</body>
</html>
